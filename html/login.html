<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>网络经纪人</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">


  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!--[if lte IE 6]>
  <link rel="stylesheet" type="text/css" href="css/bootstrap-ie6.css">
  <link rel="stylesheet" type="text/css" href="css/ie.css">
  <![endif]-->

  <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-ie.js"></script>
  <script type="text/javascript" src="js/respond.js"></script>
  <script type="text/javascript" src="js/modernizr-11.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
</head>
<body>

<div class="loginBack">
  <img src="images/login.jpg" alt="">

  <div></div>
</div>

<div id="login">
  <div class="loginLogo">
    <img src="images/logo.png" alt="">
  </div>

  <div class="login">
    <form action="">
      <div>
        <input type="text" class="inp" placeholder="请输入您的注册的手机号码">
        <img src="images/user.png" alt="">
      </div>
      <div>
        <input type="password" class="inp" placeholder="请输入您的密码">
        <img src="images/password.png" alt="">
      </div>
      <div>
        <a href="" class="loginBtn">登陆</a>
      </div>
      <div>
        <a href="" class="registerBtn">注册</a>
      </div>
      <div class="text-center">
        <a href="">忘记密码？</a>
      </div>
    </form>
  </div>

  <div class="forgetPas">
    <form action="">
      <div>
        <input type="text" class="inp" placeholder="请输入您的注册的手机号码">
      </div>
      <div>
        <input type="password" class="inp" placeholder="请输入您的密码">
        <span>获取验证码</span>
      </div>
      <div>
        <a href="" class="loginBtn">找回密码</a>
      </div>
    </form>
  </div>
</div>

</body>
<script>
  $(".loginBack img").height(window.innerHeight).width(window.innerWidth);
  $(".loginBack div").height(window.innerHeight).width(window.innerWidth);
  console.log(parseInt(window.innerHeight) - parseInt($("#login").height()));
  $("#login").css({
    top: (window.innerHeight - 580) / 2 + "px",
    left: (window.innerWidth - 450) / 2 + "px"
  })
  $(".login div").last().on("click","a",function(){
    $(".login").hide();
    $(".forgetPas").show();
    return false;
  })
</script>
</html>
